<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        
        .btn:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .success-container, .error-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .success-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .success-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .donor-details {
            padding: 40px;
        }
        
        .details-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        .action-buttons {
            padding: 30px 40px;
            background: #f8f9fa;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        
        .error-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-container {
            padding: 40px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .form-row, .detail-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Registration Form will be loaded here -->
    </div>

    <script>
        // Blood Donation System - Complete JavaScript Solution
        // This replaces ALL PHP functionality
        
        // Initialize the application
        function init() {
            initializeDonors();
            loadRegistrationForm();
        }
        
        // Initialize donors in localStorage
        function initializeDonors() {
            if (!localStorage.getItem('bloodDonors')) {
                const sampleDonors = [
                    {
                        id: 1,
                        full_name: "John Smith",
                        email: "john.smith@example.com",
                        phone: "555-123-4567",
                        age: 29,
                        blood_type: "O+",
                        gender: "Male",
                        address: "123 Main Street",
                        city: "New York",
                        state: "NY",
                        pincode: "10001",
                        last_donation: "2023-05-15",
                        registration_date: "2023-01-10"
                    },
                    {
                        id: 2,
                        full_name: "Maria Garcia",
                        email: "maria.garcia@example.com",
                        phone: "555-987-6543",
                        age: 34,
                        blood_type: "A-",
                        gender: "Female",
                        address: "456 Oak Avenue",
                        city: "Los Angeles",
                        state: "CA",
                        pincode: "90210",
                        last_donation: "2023-06-20",
                        registration_date: "2023-02-15"
                    }
                ];
                localStorage.setItem('bloodDonors', JSON.stringify(sampleDonors));
            }
        }
        
        // Load registration form
        function loadRegistrationForm() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Register as Blood Donor</h1>
                        <p>Your donation can save lives. Join us today!</p>
                    </div>
                    
                    <div class="form-container">
                        <form id="donorForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fullName">Full Name *</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone *</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="age">Age *</label>
                                    <input type="number" id="age" name="age" min="18" max="65" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bloodType">Blood Type *</label>
                                    <select id="bloodType" name="bloodType" required>
                                        <option value="">Select Blood Type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="gender">Gender *</label>
                                    <select id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Address *</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="state">State *</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="pincode">ZIP Code *</label>
                                    <input type="text" id="pincode" name="pincode" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="lastDonation">Last Donation Date (Optional)</label>
                                    <input type="date" id="lastDonation" name="lastDonation">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn">Register as Donor</button>
                        </form>
                        
                        <div style="margin-top: 20px;">
                            <button onclick="viewDonors()" class="btn btn-secondary">View All Donors</button>
                            <button onclick="searchDonors()" class="btn btn-secondary">Search Donors</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add form submit handler
            document.getElementById('donorForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleRegistration();
            });
        }
        
        // Handle registration
        function handleRegistration() {
            const form = document.getElementById('donorForm');
            const formData = new FormData(form);
            
            // Check if all required fields are present
            const required_fields = ['fullName', 'email', 'phone', 'age', 'bloodType', 'gender', 'address', 'city', 'state', 'pincode'];
            const donorData = {};
            
            // Validate required fields
            for (let field of required_fields) {
                const value = formData.get(field);
                if (!value || value.trim() === '') {
                    showErrorPage("Please fill all required fields: " + field);
                    return;
                }
                donorData[field] = value.trim();
            }

            // Additional fields
            donorData.lastDonation = formData.get('lastDonation') || null;

            // Convert field names to match PHP structure
            const processedData = {
                full_name: donorData.fullName,
                email: donorData.email,
                phone: donorData.phone,
                age: parseInt(donorData.age),
                blood_type: donorData.bloodType,
                gender: donorData.gender,
                address: donorData.address,
                city: donorData.city,
                state: donorData.state,
                pincode: donorData.pincode,
                last_donation: donorData.lastDonation
            };

            // Age validation
            if (processedData.age < 18 || processedData.age > 65) {
                showErrorPage("Age must be between 18 and 65 years.");
                return;
            }

            // Check if donor already exists
            if (isDonorExists(processedData.email, processedData.phone)) {
                showErrorPage("Donor already registered with this email or phone number.");
                return;
            }

            // Save donor
            try {
                const savedDonor = saveDonorToStorage(processedData);
                showSuccessPage(savedDonor);
            } catch (error) {
                showErrorPage("Registration error: " + error.message);
            }
        }
        
        // Get donors from localStorage
        function getDonorsFromStorage() {
            return JSON.parse(localStorage.getItem('bloodDonors')) || [];
        }
        
        // Save donor to localStorage
        function saveDonorToStorage(donor) {
            const donors = getDonorsFromStorage();
            donor.id = Date.now();
            donor.registration_date = new Date().toISOString().split('T')[0];
            donors.push(donor);
            localStorage.setItem('bloodDonors', JSON.stringify(donors));
            return donor;
        }
        
        // Check if donor already exists
        function isDonorExists(email, phone) {
            const donors = getDonorsFromStorage();
            return donors.some(donor => donor.email === email || donor.phone === phone);
        }
        
        // Show success page
        function showSuccessPage(donorData) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="success-container">
                    <div class="success-header">
                        <div class="success-icon">‚úÖ</div>
                        <h1 class="success-title">Registration Successful!</h1>
                        <p class="success-subtitle">Thank you for registering as a blood donor. You're now part of our life-saving community.</p>
                    </div>
                    
                    <div class="donor-details">
                        <h2 class="details-title">Your Registration Details</h2>
                        
                        <div class="detail-row">
                            <div class="detail-label">Full Name:</div>
                            <div class="detail-value">${escapeHTML(donorData.full_name)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Email:</div>
                            <div class="detail-value">${escapeHTML(donorData.email)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Phone:</div>
                            <div class="detail-value">${escapeHTML(donorData.phone)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Age:</div>
                            <div class="detail-value">${donorData.age} years</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Blood Type:</div>
                            <div class="detail-value">${escapeHTML(donorData.blood_type)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Gender:</div>
                            <div class="detail-value">${escapeHTML(donorData.gender)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Address:</div>
                            <div class="detail-value">${escapeHTML(donorData.address)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">City:</div>
                            <div class="detail-value">${escapeHTML(donorData.city)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">State:</div>
                            <div class="detail-value">${escapeHTML(donorData.state)}</div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">ZIP Code:</div>
                            <div class="detail-value">${escapeHTML(donorData.pincode)}</div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button onclick="loadRegistrationForm()" class="btn">Register Another Donor</button>
                        <button onclick="viewDonors()" class="btn btn-secondary">Find Other Donors</button>
                    </div>
                </div>
            `;
        }
        
        // Show error page
        function showErrorPage(errorMessage) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">‚ùå</div>
                    <h1 class="error-title">Registration Failed</h1>
                    <p>${escapeHTML(errorMessage)}</p>
                    <button onclick="loadRegistrationForm()" class="btn">Go Back</button>
                </div>
            `;
        }
        
        // View all donors
        function viewDonors() {
            const donors = getDonorsFromStorage();
            const app = document.getElementById('app');
            
            let donorsHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Registered Blood Donors</h1>
                        <p>Total Donors: ${donors.length}</p>
                    </div>
                    <div class="form-container">
                        <div style="margin-bottom: 20px;">
                            <button onclick="loadRegistrationForm()" class="btn btn-secondary">Back to Registration</button>
                            <button onclick="searchDonors()" class="btn btn-secondary">Search Donors</button>
                        </div>
            `;
            
            if (donors.length === 0) {
                donorsHTML += `<p style="text-align: center; padding: 20px;">No donors registered yet.</p>`;
            } else {
                donors.forEach(donor => {
                    donorsHTML += `
                        <div class="detail-row">
                            <div>
                                <strong>${escapeHTML(donor.full_name)}</strong><br>
                                ${escapeHTML(donor.blood_type)} | ${escapeHTML(donor.gender)} | ${donor.age} years
                            </div>
                            <div>
                                üìç ${escapeHTML(donor.city)}, ${escapeHTML(donor.state)}<br>
                                üìû ${escapeHTML(donor.phone)}<br>
                                ‚úâÔ∏è ${escapeHTML(donor.email)}
                            </div>
                        </div>
                    `;
                });
            }
            
            donorsHTML += `</div></div>`;
            app.innerHTML = donorsHTML;
        }
        
        // Search donors
        function searchDonors() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Search Blood Donors</h1>
                        <p>Find donors by blood type and location</p>
                    </div>
                    <div class="form-container">
                        <div style="margin-bottom: 20px;">
                            <button onclick="loadRegistrationForm()" class="btn btn-secondary">Back to Registration</button>
                            <button onclick="viewDonors()" class="btn btn-secondary">View All Donors</button>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchBloodType">Blood Type</label>
                                <select id="searchBloodType">
                                    <option value="">Any Blood Type</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="searchCity">City</label>
                                <input type="text" id="searchCity" placeholder="Enter city name">
                            </div>
                        </div>
                        
                        <button onclick="performSearch()" class="btn">Search Donors</button>
                        
                        <div id="searchResults" style="margin-top: 30px;"></div>
                    </div>
                </div>
            `;
        }
        
        // Perform search
        function performSearch() {
            const bloodType = document.getElementById('searchBloodType').value;
            const city = document.getElementById('searchCity').value;
            const donors = getDonorsFromStorage();
            
            let filteredDonors = donors;
            
            if (bloodType) {
                filteredDonors = filteredDonors.filter(donor => donor.blood_type === bloodType);
            }
            
            if (city) {
                filteredDonors = filteredDonors.filter(donor => 
                    donor.city.toLowerCase().includes(city.toLowerCase())
                );
            }
            
            const resultsContainer = document.getElementById('searchResults');
            
            if (filteredDonors.length === 0) {
                resultsContainer.innerHTML = `<p style="text-align: center; padding: 20px;">No donors found matching your criteria.</p>`;
            } else {
                let resultsHTML = `<h3>Found ${filteredDonors.length} Donor(s)</h3>`;
                
                filteredDonors.forEach(donor => {
                    resultsHTML += `
                        <div class="detail-row">
                            <div>
                                <strong>${escapeHTML(donor.full_name)}</strong><br>
                                ${escapeHTML(donor.blood_type)} | ${escapeHTML(donor.gender)} | ${donor.age} years
                            </div>
                            <div>
                                üìç ${escapeHTML(donor.city)}, ${escapeHTML(donor.state)}<br>
                                üìû ${escapeHTML(donor.phone)}<br>
                                ‚úâÔ∏è ${escapeHTML(donor.email)}
                            </div>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = resultsHTML;
            }
        }
        
        // Helper function to prevent XSS
        function escapeHTML(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // Initialize the application when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
